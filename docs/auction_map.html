        <script>
            // Focus on the user's current location
            function focusOnCurrentLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        map.setView([lat, lon], 12);  // Zoom in to the user's location
                    });
                }
            }

            // Mark a property as a favourite
            function toggleFavourite(markerID) {
                let favourites = JSON.parse(localStorage.getItem('favourites')) || [];

                if (favourites.includes(markerID)) {
                    // Remove from favourites
                    const index = favourites.indexOf(markerID);
                    favourites.splice(index, 1);
                } else {
                    // Add to favourites
                    favourites.push(markerID);
                }

                // Save to localStorage
                localStorage.setItem('favourites', JSON.stringify(favourites));

                // Change the marker icon to red (indicating favourite)
                updateFavouriteMarkers(favourites);
            }

            // Update the favourite markers' icon to red
            function updateFavouriteMarkers(favourites) {
                // Loop through all markers and change the icon color if it is in the favourites list
                for (let i = 0; i < favourites.length; i++) {
                    let markerID = favourites[i];
                    let marker = markers[markerID];
                    if (marker) {
                        marker.setIcon(L.icon({iconUrl: 'red-icon.png', iconSize: [25, 41]}));  // Red icon
                    }
                }
            }

            // On page load, check and highlight favourite markers
            window.onload = function() {
                const favourites = JSON.parse(localStorage.getItem('favourites')) || [];
                updateFavouriteMarkers(favourites);
            };
        </script>
