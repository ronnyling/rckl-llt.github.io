        <script>
            // Get the user-selected PSF value and redraw markers accordingly
            document.getElementById('psfSelect').addEventListener('change', function(event) {
                let user_selection = parseInt(event.target.value); // Get selected value
                let markers = document.querySelectorAll('.leaflet-marker-icon');
                markers.forEach(function(marker) {
                    // Get marker price value and update icon color
                    let price_psf = parseFloat(marker.dataset.price_psf);
                    let iconColor = price_psf <= user_selection ? 'red' : 'blue';
                    marker.setIcon(L.icon({iconUrl: 'http://example.com/path/to/marker-icon-' + iconColor + '.png'})); 
                });
            });
        </script>
